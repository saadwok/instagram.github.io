<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="login-page">
    <h2>Instagram</h2>
    <form id="login-form">
      <input type="text" name="email" id="email" placeholder="Email or Phone" required>
      <input type="password" name="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
  </div>

  <div class="container" id="change-password-page" style="display: none;">
    <h2>Change Password</h2>
    <form id="change-password-form">
      <input type="password" name="new_password" id="new-password" placeholder="New Password" required>
      <input type="password" name="retype_password" id="retype-password" placeholder="Retype New Password" required>
      <button type="submit">Change Password</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
